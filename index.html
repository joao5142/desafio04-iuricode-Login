<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/svg-inject.min.js"></script>
    <title>Desafio 04 - Login</title>
</head>

<body>

    <main>
        <div class="left-area">
            <img src="assets/img/image-login.svg" alt="">
        </div>
        <div class="right-area">
            <div class="container-right-area">
                <div class="head-titles">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>

                <form action="">
                    <label for="">E-mail</label>
                    <input type="text" name="email" placeholder="codelandia@gmail.com">
                    <label for="">Senha</label>
                    <input type="password" name="password" placeholder="codelandia@gmail.com">

                    <div class="content-selection-and-forgotpass">
                        <div>
                            <input type="radio" name="radio" id="radio">
                            <label for="radio">Lembre de mim </label>
                        </div>

                        <a href="">Esqueceu sua senha ?</a>
                    </div>

                    <div class="buttons">
                        <button class="btn">Entrar</button>
                        <button class="btn">Ou faça login com o Google </button>
                    </div>
                </form>


                <div class="createAcount">
                    Não tem uma conta?<a href="">Cadastre-se</a>

                </div>

            </div>
        </div>
    </main>



</body>

</html>
